apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // React Native
    provided "com.facebook.react:react-native:+"

    // Mapbox SDK
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-services:4.0.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-core:4.0.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-geojson:4.0.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-sdk-turf:4.0.0'


//    compile('com.mapbox.mapboxsdk:mapbox-android-sdk:6.6.2@aar') {
//        transitive=true
//    }

    implementation ('com.mapbox.mapboxsdk:mapbox-android-sdk:6.6.0') {
        transitive = true
    }

    // Mapbox plugins
//    compile 'com.mapbox.mapboxsdk:mapbox-android-plugin-localization:0.1.0'
//    compile 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.3.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-localization:0.5.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.11.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-places:0.6.0'
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-traffic:0.6.0'
}
